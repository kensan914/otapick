{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head{% if is_ogp %} prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# {{ og_type }}: http://ogp.me/ns/{{ og_type }}#"{% endif %}>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ヲタピック｜櫻坂46・日向坂46のブログ画像を保存するなら</title>
  <meta name="description"
    content="『ヲタピック』は、櫻坂46・日向坂46・欅坂46の画像や写真を効率よく閲覧・保存ができるサービスです。公式ブログやメンバーリストから推しメンの高画質な画像や写真を探して保存しましょう(PC・スマホ対応)。かっこいい画像も、かわいい画像も、保存しよう、いくらでも。#欅坂46 #日向坂46">

  <link rel="stylesheet preload" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" as="style">

  <!-- favicon -->
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}{{ version_query_string }}" type="image/x-icon" />
  <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}{{ version_query_string }}" sizes="180x180">
  <link rel="icon" type="image/png" href="{% static 'android-touch-icon.png' %}{{ version_query_string }}" sizes="192x192">

  {% if not debug %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134426000-2"></script>
  <script>
    const $gaMeasurementID = 'UA-134426000-2';
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
  </script>
  {% endif %}

  <!-- Global Adsense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <!-- OGP -->
  {% if is_ogp %}
  <meta property="og:url" content="{{ og_url }}" />
  <meta property="og:type" content="{{ og_type }}" />
  <meta property="og:title" content="{{ og_title }}" />
  <meta property="og:description" content="{{ og_description }}" />
  <meta property="og:site_name" content="{{ og_site_name }}" />
  <meta property="og:image" content="{{ og_image }}" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@otapick" />
  {% endif %}

  <meta http-equiv='x-dns-prefetch-control' content='on'>
  <link rel="preconnect dns-prefetch" href="https://www.doubleclickbygoogle.com/">
  <link rel="preconnect dns-prefetch" href="https://www.google.com/analytics/analytics/">
  <link rel="preconnect dns-prefetch" href="https://fonts.google.com/">
  <link rel="preconnect dns-prefetch" href="https://marketingplatform.google.com/about/tag-manager/">
  <link rel="preconnect dns-prefetch" href="https://www.bootstrapcdn.com/">
  <link rel="preconnect dns-prefetch" href="https://developers.google.com/speed/libraries/">
</head>

<body>
  <div id="root"></div>
  {% csrf_token %}
  <script>
      window.env = {
          fqdn: "{{ fqdn }}",
      };
  </script>

  {% if debug %}
  {% comment %} <script src="{% with "frontend/"|add:version|add:"/main.bundle.js" as bundle_js_path %}{% static bundle_js_path %}{% endwith %}"></script> {% endcomment %}
  <script src="{% static "frontend-dev/main.bundle.js" %}{{ version_query_string }}"></script>
  {% else %}
  <script src="{% static "frontend/main.bundle.js" %}{{ version_query_string }}"></script>
  {% endif %}
</body>

</html>
